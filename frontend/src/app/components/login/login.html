<h2 class="mb-3">Logga in</h2>
<div class="mb-3">
  <label for="emailinput" class="form-label">Email</label>
  <input
    type="email"
    class="form-control"
    id="emailinput"
    placeholder="name@example.com"
    [(ngModel)]="email"
  />
</div>
<div class="mb-3">
  <label for="passwordinput" class="form-label">Lösenord</label>
  <input
    type="password"
    id="passwordinput"
    class="form-control"
    aria-describedby="passwordHelpInline"
    minlength="8"
    maxlength="20"
    [(ngModel)]="password"
  />
</div>
<button (click)="onLogin()" type="button" class="btn btn-primary mt-3">Logga in</button>

@if (errorMessage) {
  <div class="alert alert-danger mt-3" role="alert">{{ errorMessage }}</div>
}

<div class="mt-3">
  <p>Har du inget konto?</p>
  <a routerLink="/register">Skapa konto här</a>
</div>
