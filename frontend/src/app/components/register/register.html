<section class="border list-group p-3 rounded">
  <h2 class="mb-3">Skapa konto</h2>
  <div class="mb-3">
    <label for="username" class="form-label">Användarnamn</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Användarnamn"
      [(ngModel)]="username"
    />
  </div>
  <div class="mb-3">
    <label for="passwordinput" class="form-label">Lösenord</label>
    <input
      type="password"
      id="passwordinput"
      class="form-control"
      aria-describedby="passwordHelpInline"
      minlength="8"
      maxlength="20"
      [(ngModel)]="password"
      (ngModelChange)="updatePasswordStrength()"
    />
  </div>
  @if (password.length > 0 && password.length < 8) {
    <div
      class="progress"
      role="progressbar"
      aria-label="Info example"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar bg-info" [style.width]="passwordStrengthPercent + '%'"></div>
    </div>
  } @else if (password.length >= 8) {
    <div
      class="progress"
      role="progressbar"
      aria-label="Success"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar bg-success" style="width: 100%"></div>
    </div>
  }
  <div class="mb-3">
    <span id="passwordHelpInline" class="form-text"> Måste vara 8-20 tecken långt. </span>
  </div>
  <div class="mb-3">
    <label for="passwordRepeatInput" class="form-label">Upprepa lösenord</label>
    <input
      type="password"
      id="passwordRepeatInput"
      class="form-control"
      aria-describedby="passwordHelpInline"
      minlength="8"
      maxlength="20"
      [(ngModel)]="repeatPassword"
    />
  </div>
  <button (click)="onRegister()" type="button" class="btn btn-primary mt-3">Registrera</button>
</section>

@if (errorMessageService.message$ | async) {
  <div class="alert alert-danger mt-3" role="alert">{{ errorMessageService.message$ | async }}</div>
}
<div class="mt-3">
  <p>Har du redan ett konto?</p>
  <a routerLink="/login">Logga in här</a>
</div>
